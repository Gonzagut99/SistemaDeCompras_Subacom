<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="../static/input.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"  rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <title>Página actualizar producto - Proyecto Subacom DMS</title>
</head>
<body class="bg-gray-700 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav th:insert="homeTemplate.html :: nav"></nav>
  <main class="pt-[86px] px-5 pb-4 flex flex-col items-center"> 
    <div class="max-w-screen-xl flex flex-col w-full ">
        <!-- Title and Breadcrumb -->
        <nav class="flex mb-4" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a th:href="@{/home}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                </svg>
                Inicio
                </a>
            </li>
            <li>
                <div class="flex items-center">
                <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <a th:href="@{/productos}" class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2 dark:text-gray-400 dark:hover:text-white">Productos</a>
                </div>
            </li>
            <li>
                <div class="flex items-center">
                <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <a th:href="@{/productos}" class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2 dark:text-gray-400 dark:hover:text-white">Admintrar catálogo</a>
                </div>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Actualizar Producto</span>
                </div>
            </li>
            </ol>
        </nav>

        <!-- Main heading -->
        <div class=" flex flex-wrap justify-between items-start">
            <h2 class="mb-4 text-5xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-5xl"><span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-600">Actualizar Producto</span></h2>
          </div>

        <!-- formulario -->
        <form th:action="@{/actualizarproducto/{id}(id=${producto.id_product})}" method="post" th:object="${producto}" id="productoForm" class="lg:flex lg:flex-wrap lg:gap-12">
            <!-- subtitle -->
            <!-- <h3 class="pt-3 text-3xl font-bold dark:text-white mb-4">Producto: <span th:text="${producto.id_product}"></span> </h3> -->

            <div id="first-column">
                <div class="flex flex-wrap gap-2">
                    <div class="mb-6 w-full md:min-w-[280px] md:w-[300px] lg:w-1/4">
                        <label for="text_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre del producto: </label>
                        <input th:field="*{product_name}" th:value="producto.product_name" type="text" id="text_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                    <div class="mb-6 w-full md:min-w-[280px] md:w-[300px] lg:w-1/4">
                        <label for="price_input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio por unidad en Soles: </label>
                        <input th:field="*{unit_price}" th:value="producto.unit_price" type="number" id="price_input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                </div>
                <div class="flex flex-wrap gap-2">
                  <!-- Select categoria -->
                    <div class="mb-6 w-full md:min-w-[280px] md:w-[300px] lg:w-1/4">
                        <label for="categories_input" class="block w-full mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoría:</label>
                        <select th:field="*{categoria.id_category}" id="categories_input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <!-- <option th:value="${producto.categoria.category_name}" th:text="${producto.categoria.category_name}">Seleccione categoría</option> -->
                            <option th:selected="${categoria.id_category == producto.categoria.id_category}" th:each="categoria:${categorias}" th:value="${categoria.id_category}" th:text="${categoria.category_name}">Ordenadores</option>
                        </select>
                    </div>
                    <div class="mb-6 w-full md:min-w-[280px] md:w-[300px] lg:w-1/4">
                        <label for="stock_input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stock: </label>
                        <input th:field="*{product_stock}" th:value="producto.product_stock" type="number" id="stock_input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                    <!-- Select Proveedor -->
                    <!-- <div class="mb-6 w-full md:min-w-[280px] md:w-[300px] lg:w-1/4">
                        <label for="countries" class="block w-full mb-2 text-sm font-medium text-gray-900 dark:text-white">Proveedor:</label>
                        <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected>Seleccione proveedor</option>
                            <option value="PC-Link">PC-Link</option>
                        </select>
                    </div> -->
                </div>
                <div class="flex flex-wrap gap-2">
                    <!-- <div class="mb-6 w-full md:min-w-[280px] md:w-[300px] lg:w-1/4">
                        <label for="stock_input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stock: </label>
                        <input th:field="*{product_stock}" th:value="producto.product_stock" type="number" id="stock_input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div> -->
                    <div class="mb-6 w-full md:min-w-[280px] md:w-[300px] lg:w-full">
                        <label for="photo_input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">URL de la foto: </label>
                        <input th:field="*{product_photo_url}" th:value="producto.product_photo_url" type="url" id="photo_input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                    </div>
                </div>
            </div>
            

            <div id="2nd-column">
                <div class='mb-6'>
                    <label for="warranty_time_input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tiempo de garantía:</label>
                    <div class="flex w-full md:min-w-[280px] md:w-[300px] lg:w-1/4">
                        <input th:field="*{warranty_time}" th:value="producto.warranty_time" type="number" id="warranty_time_input" class="flex-shrink-0 z-10 w-1/3 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" required>
                        <label for="period_warranty_unit" class="sr-only">Escoja un periodo</label>
                        <select th:field="*{warranty_time_unit}" id="period_warranty_unit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-r-lg border-l-gray-100 dark:border-l-gray-700 border-l-2 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option th:value="${producto.warranty_time_unit}"></option>
                            <option value="dias">Días</option>
                            <option value="meses">Meses</option>
                            <option value="anios">Años</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-6 w-full md:min-w-[280px] md:w-[300px] lg:w-1/2">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
                    <textarea th:field="*{product_description}" th:value="producto.product_description" id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Escriba aquí..." required></textarea>
                </div>
                <div class="flex items-start mb-6">
                  <div class="flex items-center h-5">
                      <input th:field="*{estado}" th:value="producto.estado" id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800">
                  </div>
                  <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Habilitado</label>
                </div>
                <button id="registerUserButton" type="submit" class="lg:w-3/4 text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-base px-5 py-3 text-center mr-2 mb-2">Enviar y guardar</button>
            </div>
        </form>
    </div>
  </main>
    
  <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800 mt-auto">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Subacom™</a>. Diseñado por @GonzaloGutierrez
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
            <a href="#" class="hover:underline">Contacto</a>
        </li>
    </ul>
    </div>
  </footer>

  <!-- flowbite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  <script src="../../static/js/empleado.js"></script>
  <script src="../../static/js/components/navbar.js"></script>
</body>
</html>
