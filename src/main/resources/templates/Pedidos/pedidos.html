        <!-- subtitle -->
        <h3 class="text-3xl font-bold dark:text-white mt-8">Lista de pedidos</h3>
        <!-- Select categoria -->
        <div class="mb-6 w-full md:min-w-[280px] md:w-[300px] lg:w-1/4">
          <!-- <label for="countries" class="block w-full mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccionar estado de pedido:</label> -->
          <select id="countries" class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected>Seleccione estado de pedido</option>
              <option value="Pendiente">Pendientes</option>
              <option value="Adquirido">Adquiridos</option>
              <option value="Eliminado">Eliminados</option>
          </select>
        </div>
        <!-- Table -->
        <div class=" mb-5 relative overflow-x-auto shadow-md sm:rounded-lg border  dark:border-gray-500">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                  <tr>
                      <th scope="col" class="px-6 py-3">
                          ID pedido
                      </th>
                      <th scope="col" class="px-6 py-3">
                          Fecha de pedido
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Estado de pedido
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Proveedor
                      </th>
                      <th scope="col" class="px-6 py-3">
                        Empleado
                      </th>
                      <th scope="col" class="px-6 py-3">
                          Estado
                      </th>
                      <th scope="col" class="px-6 py-3 text-center">
                        Ver Detalle
                      </th>
                      <!-- <th scope="col" class="px-6 py-3 text-center">
                        Eliminar
                      </th> -->
                      <!-- <th scope="col" class="px-6 py-3">
                          <span class="sr-only">Edit</span>
                      </th> -->
                  </tr>
              </thead>
              <tbody id="empleado_tbody">
                  <tr th:each=" pedido: ${pedidos}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                      <th th:text="${pedido.id_order}" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                          1
                      </th>
                      <td th:text="${#dates.format(pedido.order_date, 'dd/MM/yyyy')}" class="px-6 py-4">
                          Luis Gerardo
                      </td>
                      <td th:text="${pedido.order_state}" class="px-6 py-4">
                        Luis Gerardo
                      </td>
                      <td th:text="${pedido.proveedor.supplier_name}" class="px-6 py-4">
                        luisbi@subacom.com
                        </td>
                      <td th:text="${pedido.empleado.employee_name} + ' ' + ${pedido.empleado.employee_first_lastName}" class="px-6 py-4">
                        luisbi@subacom.com
                      </td>
                      <td th:text="${pedido.estado} ? 'Habilitado' : 'Deshabilitado'" class="px-6 py-4">
                          Bigoria Escobedo
                      </td>
                      
                      <td class="px-6 py-4 text-center">
                          <a th:href="@{/detallepedidopage/{id}(id=${pedido.id_order})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Ver detalle</a>
                      </td>
                      <!-- <td class="px-6 py-4 text-right">
                        <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Habilitar</a>
                    </td> -->
                  </tr>
